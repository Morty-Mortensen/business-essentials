<div class="user-info-container">
    <h1 class="user-info-title">{{title}}</h1>
    <div class="user-info-items-container">
        <input *ngIf="firstNameSwitch" class="user-info-text-field" type="text" placeholder="First Name"/>
        <input *ngIf="lastNameSwitch" class="user-info-text-field" type="text" placeholder="Last Name"/>
        <input *ngIf="emailSwitch" class="user-info-text-field" type="text" placeholder="Email"/>
        <input *ngIf="passwordSwitch" class="user-info-text-field" type="password" placeholder="Password"/>
        <div *ngIf="uploadPhotoSwitch" class="user-info-upload-image">
            <h3 class="user-info-forgot-password">Upload Profile Image</h3>
        </div>
        <button class="user-info-button-field" type="submit">{{buttonTitle}}</button>
    </div>
    <div *ngIf="forgotPasswordSwitch" class="user-info-forgot-password-container">
        <h3 class="user-info-forgot-password">Forgot Password?</h3>
    </div>
</div>
